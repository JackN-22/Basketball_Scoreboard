<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
        <h1>Basketball Scoreboard</h1>
        <hr>
    <div class="container">
        <div class="home-1">
            <h2>Home</h2>
            <h2 class="score-h" id="home-score">0</h2>
            <button class="btn" onclick="homeScoreOne()">+1</button>
            <button class="btn" onclick="homeScoreTwo()">+2</button>
            <button class="btn" onclick="homeScoreThree()">+3</button>
            <button class="btn" onclick="homeScoreReset()">Reset</button>
        </div>
        <div class="away-1">
            <h2>Away</h2>
            <h2  class="sore-a" id="away-score">0</h2>
            <button class="btn" onclick="awayScoreOne()">+1</button>
            <button class="btn" onclick="awayScoreTwo()">+2</button>
            <button class="btn" onclick="awayScoreThree()">+3</button>
            <button class="btn" onclick="awayScoreReset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
